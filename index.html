<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css" />
    <title>World Clock - Lavanya van Wyk</title>
  </head>
    <body>
        <div class="app-container">
            <header>
            <h1>World Clock</h1>
            </header>

            <select id="city-select">
                <option value="">Select a city..</option>
                <option value="Europe/London">London</option>
                <option value="America/New_York">New York</option>
                <option value="Pacific/Auckland">Auckland</option>
            </select>

            <div id="cities">
                <div class="city" id="los-angeles">
                    <h2>Los Angeles</h2>
                    <div class="date">December 5th 2024</div>
                    <div class="time">11:48:15 PM</div>
                </div>

                <div class="city" id="sydney">
                    <h2>Sydney</h2>
                    <div class="date">December 5th 2024</div>
                    <div class="time">11:48:15 PM</div>
                </div>
            </div>
        </div>
        <footer>
            This project was coded with ❤️ by Lavanya van Wyk and is
            <a href="https://github.com/lavanya-vanwyk/world-clock-application" target="_blank">
            open sourced on GitHub</a
            >
        </footer>
        <script src="javascript/index.js"></script>
    </body>
</html>
