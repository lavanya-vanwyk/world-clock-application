<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock - Lavanya van Wyk</title>
  </head>
  <body>
    <header>
        <h1>World Clock</h1>
    </header>

     <select id="citySelect">
        <option value="">Select a city..</option>
        <option value="london">London</option>
        <option value="new-york">New York</option>
        <option value="auckland">Auckland</option>
      </select>

      <div class="city">
        <h2>Los Angeles 🇺🇸</h2>
        <div class="date">December 5th 2024</div>
        <div class="time">11:48:15 PM</div>
      </div>
      <div class="city">
        <h2>Sydney 🇦🇺</h2>
        <div class="date">December 5th 2024</div>
        <div class="time">11:48:15 PM</div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by Lavanya van Wyk and is
      <a href="https://github.com/lavanya-vanwyk/world-clock-application" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
